name: Shape Modeler CI

on:
  pull_request:
    branches:
      - master
      - production

jobs:
  build:
    name: Build and Test shape-modeler-tool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests
        run: mvn clean test
